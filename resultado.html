<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Anúncio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="nome-casa"></h2>
        <div class="image-placeholder" id="foto-preview">Imagem</div>
        <p id="descricao-casa"></p>
        <h3 id="preco-casa"></h3>
    </div>

    <script>
        // Função para obter os parâmetros da URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                nome: params.get("nome"),
                descricao: params.get("descricao"),
                preco: params.get("preco")
            };
        }

        // Preenchendo a página com os dados do formulário
        const dados = getQueryParams();
        document.getElementById("nome-casa").textContent = dados.nome || "Nome não informado";
        document.getElementById("descricao-casa").textContent = dados.descricao || "Sem descrição";
        document.getElementById("preco-casa").textContent = dados.preco ? `R$ ${dados.preco}` : "Preço não informado";
    </script>
</body>
</html>
